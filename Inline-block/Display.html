<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Display</title>
        <link rel="stylesheet" href="Display.css" />
    </head>
    <body>
        <div class="imgs">
            <img class="img-1" src="assets/thumbnail-1.webp" />
            <img class="img-2" src="assets/thumbnail-2.webp" />
            <img class="img-3" src="assets/thumbnail-3.webp" />
        </div>

        <div class="forms">
            <div class="google-container">
                <img class="google-logo" src="assets/google.webp" />
                <input
                    class="google"
                    type="text"
                    placeholder="Search Google or type a URL"
                />
                <div class="buttons">
                    <button class="search">Google Search</button>
                    <button class="lucky">I'm Feeling Lucky</button>
                </div>
            </div>
            <input class="basic" type="text" placeholder="Search" />
            <div class="linkedin-signup">
                <p>Email</p>
                <input class="linkedin-field" type="text" />
                <p class="terms">
                    By clicking Agree & Join, you agree to the Privacy Policy.
                </p>
                <button class="agree">Agree & Join</button>
            </div>
            <div class="twitter-box">
                <img class="profile" src="assets/thumbnail-1.webp" />
                <input
                    class="twitter"
                    type="text"
                    placeholder="What's happening?"
                />
                <button class="tweet">Tweet</button>
            </div>

            <div class="signup-form">
                <input class="first" type="text" placeholder="First name" />
                <input class="last" type="text" placeholder="Last name" />
                <input class="email" type="text" placeholder="Email" />
                <button class="submit">Sign Up</button>
            </div>
        </div>

        <div class="add-friend">
            <img class="img-preview" src="assets/JOON_BLEACH.png" />
            <p class="name">Oliver</p>
            <p class="friends">2 mutual friends</p>
            <button class="add">Add Friend</button>
        </div>

        <div class="user-details">
            <div class="profile-pic">
                <img class="circular-profile" src="assets/JOON_BLEACH.png" />
            </div>

            <div class="details">
                <p class="oliver">Oliver</p>
                <p class="nickname">the cat</p>
                <p class="trait">Popular</p>
            </div>
            <div class="follow">
                <button class="follow-button">Follow</button>
            </div>
        </div>
    </body>
</html>
